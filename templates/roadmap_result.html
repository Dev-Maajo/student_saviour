<!-- templates/roadmap_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Roadmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans px-6 py-10">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">📍 AI Career Roadmap</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg leading-relaxed border-l-4 border-blue-500 whitespace-pre-line">
      {% if "Error" in roadmap %}
        <div class="text-red-600 text-lg flex items-start gap-2">
          <span>❌</span>
          <span>{{ roadmap }}</span>
        </div>
      {% else %}
        {{ roadmap }}
      {% endif %}
    </div>

    <div class="text-center mt-6">
      <a href="/career" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded shadow">← Back to Career Page</a>
    </div>
  </div>
</body>
</html>
